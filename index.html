<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Triangle Calculator</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <form id="tri">
            <div class="form-group">
              <label for="side1">Enter length of side 1.</label>
              <input type="text" id="side1" class="form-control">
            </div>
            <div class="form-group">
              <label for="side2">Enter length of side 2.</label>
              <input type="text" id="side2" class="form-control">
            </div>
            <div class="form-group">
              <label for="side3">Enter length of side 3.</label>
              <input type="text" id="side3" class="form-control">
            </div>
            <button class="btn btn-success" type='submit'>Submit</button>
          </form>
        </div>
        <div class="col-sm-8" id="result">

        </div>
      </div>
    </div>

  </body>
</html>
